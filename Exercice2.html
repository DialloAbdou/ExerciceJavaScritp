<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="add-your-filename-here.css">
        <title>Add your title here</title>
    </head>
    <body>
        <label> Saisir la factorielle voulue :</label>
        <input type="number" id="factorielle"/>
        <button class="btn">Valider</button>
        <div id="resultat"></div>
        <script >
            const inputNumbre = document.querySelector("#factorielle");
            const btn = document.querySelector(".btn");
            const resultat = document.querySelector("#resultat");
         
            btn.addEventListener( "click",function(){
                nbre = inputNumbre.value;
                let result = 1;
                for( let i = 1; i<nbre; i++)
                {
                    result*=i;
                }
                resultat.innerHTML= `factorielle est : ${result}`
            })
        </script>
    </body>
</html>
